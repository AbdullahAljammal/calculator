<!DOCTYPE html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <pre class="display" id="display">0</pre>
    <div class="buttons">
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="clearLastElement()">CE</button> 
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('7')" class="pad" >7</button>
      <button onclick="appendToDisplay('8')" class="pad">8</button>
      <button onclick="appendToDisplay('9')" class="pad">9</button>
      <button onclick="appendToDisplay('/')" class="pad">/</button>
      <button onclick="appendToDisplay('4')" class="pad">4</button>
      <button onclick="appendToDisplay('5')" class="pad">5</button>  
      <button onclick="appendToDisplay('6')" class="pad">6</button> 
      <button onclick="appendToDisplay('*')" class="pad">*</button>
      <button onclick="appendToDisplay('1')" class="pad">1</button>
      <button onclick="appendToDisplay('2')" class="pad">2</button>
      <button onclick="appendToDisplay('3')" class="pad">3</button>
      <button onclick="appendToDisplay('-')" class="pad">-</button>
      <button onclick="appendToDisplay('0')" class="pad">0</button>
      <button onclick="appendToDisplay('.')" class="pad">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('+')">+</button> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
